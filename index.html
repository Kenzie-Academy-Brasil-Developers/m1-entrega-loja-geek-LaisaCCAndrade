<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Catálogo Geek</title>
</head>
<body class="corpo">

    <header class="cabecalho">

        <div class="container">

            <figure>
                <img class="logo" src="./logo.svg" alt="Catálogo Geek">
            </figure>

            <nav class="navegacao">

                <ul class="button">

                    <li>
                        <button class="button1">Produtos</button>
                    </li>

                    <li>
                        <button class="button2">Contatos</button>
                    </li>

                </ul>

            </nav>

        </div>
        
    </header>

    <main>

        <section class="primeiraSecao">

            <div class="produtos">

                <h2 class="titulo1">Pinturas</h2>

                <ul class="pinturas"></ul>

                <h2 class="titulo1">Quadros</h2>

                <ul class="quadros"></ul>

            </div>

        </section>
        
    </main>
    
</body>
</html>
